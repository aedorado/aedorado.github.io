<div id="fam">FACTORS AND MULTIPLES GAME - II</div>

<div id="rules">
	<b>RULES</b><br>
2 Player Game.<br />
Player 1 chooses a number(except 1) other than one and by default, all it's factors and multiples.<br />
The next player subsequently chosses does the same.<br />
The last player to choose a number wins.<br />
</div>

<div id="turn"> TURN : Player 1</div>
<div id="moves"></div>
</div>
