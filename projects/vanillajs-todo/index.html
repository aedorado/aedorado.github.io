<html>
	
	<head>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="container">	
			<div id="pane-todo" class="main-pane">
				<h2 id="title">TODO-LIST</h2>
				<div id="todo-input-container">
				 <input id="todo-input" type="text" 	class="form-control" placeholder="Enter task here...">
				 <h4 id="tocomplete-heading">Tasks Remaining</h4>
				</div>
				<div id="todo-task-container">
					<div class="todo-task-container-n" id="todo-task-container-0"></div>
					<div class="todo-task-container-n" id="todo-task-container-1"></div>
				</div>
			</div>
			<div id="pane-done" class="main-pane  pane-done">
				<h3>DROP HERE IF DONE</h3>
				<h4 id="completed-heading"><u>Compelted Task(s)</u></h4>
				<button id="remove-all">Dismiss</button>
			</div>
		</div>

	</body>

	<script src="script.js"></script>

</html>
