maxdays = -1;

$.getJSON( "data.json", function(datum) {
  function histoMap() {
    maparr = {};
    map = {};
    data = datum;

    for (var i = 0; i < data.length; i++) {
        var names = data[i].names.split(', '); //split the CSVs
        for (var j = 0; j < names.length; j++) {
          names[j] = names[j].trim() + '(' + data[i].section + ')';
          map[names[j]] = (map[names[j]] || 0) + 1;
        }
        if (i != 0 && data[i].date != data[i - 1].date) {
          maparr[data[i].date] = map;
        }
    }
    sortable = [];
    for (var name in map) {
      if (map[name] >= 3) {
        sortable.push([name, map[name]]);
        maxdays = Math.max(maxdays, map[name]);
      }
    }
    sortable.sort(function(a, b) {return a[0].localeCompare(b[0])});
  }

  histoMap();
  barCharInit();
  LineChartInit();
  DayWiseBarChartInit();

});

function hasClass(element, cls) {
    return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
}


function dateFormat(date) {
  var date = new Date(date);
  var dateNum = date.getDate();
  var day = date.getDay(); //returns 0 - 6
  var month = date.getMonth(); //returns 0 - 11
  var year = date.getFullYear(); //returns 4 digit year ex: 2000

  switch (day) {
    case 0: day = "Sun";
        break;
    case 1: day = "Mon";
        break;
    case 2: day = "Tue";
        break;
    case 3: day = "Wed";
        break;
    case 4: day = "Thu";
        break;
    case 5: day = "Fri";
        break;
    case 6: day = "Sat";
        break;
  }

  switch (month) {
    case 0: month = "Jan";
        break;
    case 1: month = "Feb";
        break;
    case 2: month = "Mar";
        break;
    case 3: month = "Apr";
        break;
    case 4: month = "May";
        break;
    case 5: month = "Jun";
        break;
    case 6: month = "Jul";
        break;
    case 7: month = "Aug";
        break;
    case 8: month = "Sept";
        break;
    case 9: month = "Oct";
        break;
    case 10: month = "Nov";
        break;
    case 11: month = "Dec";
        break;
  }

  return day + " " + month + " " + dateNum + " " + year;
  }
